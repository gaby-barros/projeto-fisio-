<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisio+ - Configurações</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

.navbar {
    background-color: #aee9c9;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 2px solid #c8e6c9;
}

.menu {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.menu li {
    position: relative;
}

.menu a {
    color: #004d40;
    text-decoration: none;
    padding: 15px;
    display: block;
    font-weight: bold;
    font-size: 16px;
}

.logo img {
    width: auto;
    height: 60px;
}

.menu a:hover {
    background-color: #3e693f;
    border-radius: 4px;
    color: #fff;
}

.submenu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #e8f5e9;
    border: 1px solid #c8e6c9;
    min-width: 220px;
    list-style: none;
    padding: 0;
    z-index: 999;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.submenu li {
    border-bottom: 1px solid #dcedc8;
}

.submenu a {
    padding: 12px 15px;
    font-size: 14px;
}

.dropdown:hover .submenu {
    display: block;
}


.profile-section img {
    height: 30px;   
    width: auto;
    vertical-align: middle;
    margin-right: 2px;
}

.profile img {
    width: auto;
    height: 150px;
}
.profile-pic {
    display: flex;
    flex-direction: column;
    align-items:flex-start;
    gap: 10px;
}
.profile-pic button {
    background-color: #004d40;
    color: white;
    border-width: 1px;
}

.profile {
    display: flex;
    flex-direction: row;
    gap: 10px;   
}

.profile-info {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.notifications-section img {
    height: 30px;   
    width: auto;
    vertical-align: middle;
    margin-right: 5px;
}

.notifications {
    display: flex;
    flex-direction: column;
    gap: 10px;
}




    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="imagens/logo.png">
            </a>
        </div>
        
        <ul class="menu">
            <li><a href="index.html">Início</a></li>
            <li><a href="login.html">Login</a></li>
            <li class="dropdown"></li>
                <a href="#">Cadastros</a>
                <ul class="submenu">
                    <li><a href="clientes.html">Cadastro de Clientes</a></li>
                    <li><a href="profissionais.html">Cadastro de Profissionais</a></li>
                </ul>
            </li>
            <li><a href="agendamentos.html">Agendamentos</a></li>
            <li><a href="checkin.html">Check-in</a></li>
            <li><a href="areadoprofissional.html">Área do Profissional</a></li>
             <li class="dropdown">
                <a href="#">Administração ▼</a>
                <ul class="submenu">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="cepcadastrados"> Clientes e Profissionais Cadastrados</a></li>

                </ul>
            </li>
        </ul> 
    </nav>
    <h2>Configurações do site</h2>
    <h4 class="profile-section">
        <img src="/imagens/profile.png">
        Perfil
    </h4>
    <div class="profile">
        <div class="profile-pic">
            <img src="/imagens/user.png">
            <button onclick="alert('Como esse é um site estático, não é possível alterar a foto.')">Alterar foto</button>
        </div>
        <div class="profile-info">
            <div class="profile-name">
                <label for="name">Nome</label>
                <input type="text" class="name" value="Alisson Ferreira Sá e Silva">
                <button type="submit">Alterar Nome</button>
            </div>
            <div class="profile-email">
                <label for="e-mail">E-Mail</label>
                <input type="email" class="e-mail" value="alissonferreira@outlook.com">
                <button type="submit">Alterar E-Mail</button>
            </div>
            <div class="profile-CPF">
                <label for="CPF">CPF</label>
                <input type="text" class="CPF" value="774.902.694-07">
                <button type="submit">Alterar CPF</button>
            </div>
            <div class="profile-telephone">
                <label for="telephone">Número de Telefone</label>
                <input type="number" class="telephone" value="87979113461">
                <button type="submit">Alterar Número de Telefone</button>
            </div>
        </div>
    </div>
    <h4 class="notifications-section">
        <img src="/imagens/notification.png">
        Notificações
    </h4>
    <div class="notifications">
        <div class="email-notification">
            <input type="radio" class="yes-email">
            <label for="yes-email">Eu quero receber notificações por E-Mail</label>
            <input type="radio" class="no-email">
            <label for="yes-email">Não quero receber notificações por E-Mail</label>
        </div>
        <div class="telephone-notification">
            <input type="radio" class="yes-telephone">
            <label for="yes-email">Eu quero receber notificações por SMS</label>
            <input type="radio" class="no-telephone">
            <label for="yes-email">Não quero receber notificações por SMS</label>
        </div>
    </div>


</body>
</html>
