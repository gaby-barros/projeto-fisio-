<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisio+ - Configurações</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        /* =======================================================
   NAVBAR / MENU (VISUAL ORIGINAL + CORREÇÃO)
   ======================================================= */
.navbar {
    background-color: #aee9c9;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 2px solid #c8e6c9;
}

.menu {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.menu li {
    position: relative;
}

.menu a {
    color: #004d40;
    text-decoration: none;
    padding: 15px;
    display: block;
    font-weight: bold;
    font-size: 16px;
}

.logo img {
    width: auto;
    height: 60px;
}

.menu a:hover {
    background-color: #3e693f;
    border-radius: 4px;
    color: #fff;
}

/* SUBMENU (CORRIGIDO SEM QUEBRAR HOME) */
.submenu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #e8f5e9;
    border: 1px solid #c8e6c9;
    min-width: 220px;
    list-style: none;
    padding: 0;
    z-index: 999;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.submenu li {
    border-bottom: 1px solid #dcedc8;
}

.submenu a {
    padding: 12px 15px;
    font-size: 14px;
}

.dropdown:hover .submenu {
    display: block;
}

.profile img {
    width: auto;
    height: 150px;
}
.profile-pic {
    display: flex;
    flex-direction: column;
    align-items:flex-start;
    gap: 10px;
}
.profile-pic button {
    background-color: #004d40;
    color: white;
    border-width: 1px;
}
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="imagens/logo.png">
            </a>
        </div>
        
        <ul class="menu">
            <li><a href="index.html">Início</a></li>
            <li><a href="login.html">Login</a></li>
            <li class="dropdown"></li>
                <a href="#">Cadastros</a>
                <ul class="submenu">
                    <li><a href="clientes.html">Cadastro de Clientes</a></li>
                    <li><a href="profissionais.html">Cadastro de Profissionais</a></li>
                </ul>
            </li>
            <li><a href="agendamentos.html">Agendamentos</a></li>
            <li><a href="checkin.html">Check-in</a></li>
            <li><a href="areadoprofissional.html">Área do Profissional</a></li>
             <li class="dropdown">
                <a href="#">Administração ▼</a>
                <ul class="submenu">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="cepcadastrados"> Clientes e Profissionais Cadastrados</a></li>

                </ul>
            </li>
        </ul> 
    </nav>
    <h2>Configurações do site</h2>
    <div class="profile">
        <h4>Perfil</h4>
        <div class="profile-pic">
            <img src="/imagens/user.png">
            <button onclick="alert('Como esse é um site estático, não é possível alterar a foto.')">Alterar foto</button>
        </div>
        <div class="profile-info">
            
        </div>
    </div>

</body>
