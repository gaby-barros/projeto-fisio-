    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

.navbar {
    background-color: #aee9c9;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 2px solid #c8e6c9;
}

.menu {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.menu li {
    position: relative;
}

.menu a {
    color: #004d40;
    text-decoration: none;
    padding: 15px;
    display: block;
    font-weight: bold;
    font-size: 16px;
}

.logo img {
    width: auto;
    height: 60px;
}

.menu a:hover {
    background-color: #3e693f;
    border-radius: 4px;
    color: #fff;
}

.submenu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #e8f5e9;
    border: 1px solid #c8e6c9;
    min-width: 220px;
    list-style: none;
    padding: 0;
    z-index: 999;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.submenu li {
    border-bottom: 1px solid #dcedc8;
}

.submenu a {
    padding: 12px 15px;
    font-size: 14px;
}

.dropdown:hover .submenu {
    display: block;
}

.page-title img {
    height: 45px;   
    width: auto;
    vertical-align: middle;
    margin-right: 2px;
}

.pacient-identification {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 5px;
}

.pacient-identification-gender {
    display: flex;
    flex-direction: row;
}



    </style>
</head>

    <nav class="navbar">
        <div class="logo">

        </div>

            <li><a href="login.html">Login</a></li>

                </ul>
            </li>

    <h2 class="page-title">
        <img src="imagens/medical-record.png">  
        Avaliação Médica / Prontuário
    </h2>

    <div class="prontuario-section">
        <form>
            <fieldset>
                <legend>Seção 1 - Identificação do Paciente</legend>
                <div class="pacient-identification">
                    <label for="pacient-name">Nome</label>
                    <input type="text" id="pacient-name">
                    <label for="pacient-birthdate">Data de Nascimento</label>
                    <input type="date" id="pacient-birthdate">
                    <div class="pacient-identification-gender">
                        <label for="gender-male">Masculino</label>
                        <input type="radio" id="gender-male" name="gender">
                        <label for="gender-female">Feminino</label>
                        <input type="radio" id="gender-female" name="gender">
                    </div>
                    <label for="telephone">Número de Telefone</label>
                    <input type="number" id="telephone">
                </div>
            </fieldset>
        </form>
    </div>
