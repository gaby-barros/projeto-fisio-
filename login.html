<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisio+ - Log-in</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .navbar {
            background-color: #e8f5e9;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #c8e6c9;
        }

        .menu {
            list-style: none;
            display: flex;
            margin: 0; padding: 0;
        }

        .menu li { position: relative; }

        .menu a {
            color: #004d40;
            text-decoration: none;
            padding: 15px;
            display: block;
            font-weight: bold;
            font-size: 16px;
        }

        .menu a:hover {
            background-color: #3e693f;
            border-radius: 4px;
        }

        /* Submenu */
        .submenu {
            display: none;
            position: absolute;
            top: 100%; left: 0;
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            min-width: 220px;
            list-style: none; padding: 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .submenu li { border-bottom: 1px solid #dcedc8; }
        .dropdown:hover .submenu { display: block; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="imagens/logo-prog-web.png" alt="FISIO+" style="height: 40px;">
            </a>
        </div>
        
        <ul class="menu">
            <li><a href="index.html">Início</a></li>
            <li><a href="login.html">Login</a></li>
            <li class="dropdown">
                <a href="#">Cadastros ▼</a>
                <ul class="submenu">
                    <li><a href="clientes.html">Cadastro de Clientes</a></li>
                    <li><a href="profissionais.html">Cadastro de Profissionais</a></li>
                </ul>
            </li>
            <li><a href="agendamentos.html">Agendamentos</a></li>
            <li><a href="checkin.html">Check-in</a></li>
            <li><a href="areadoprofissional.html">Área do Profissional</a></li>
             <li class="dropdown">
                <a href="#">Administração ▼</a>
                <ul class="submenu">
                    <li><a href="dashboard.html">Dashboard</a></li>
                </ul>
            </li>
        </ul> 
    </nav>
    <div class="log-register-section">        
        <div class="log-in">
            <h2>Já possui uma conta no site?</h2>
            <form>
                <label for="email-login">E-Mail</label>
                <input type="email" class="email-login">
                <label for="password-login">Senha</label>
                <input type="password" class="password-login">
                <button type="submit">Entrar</button>

            </form>
        </div>
        <div class="register">
            <h2>É novo ao site?</h2>
            <form>
                <label for="email-register">E-Mail</label>
                <input type="email" class="email-register">
                <label for="password-register">Senha</label>
                <input type="password" class="password-register">
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
