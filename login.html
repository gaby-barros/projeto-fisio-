    <div class="log-register-section">        
        <div class="log-in">
            <h2>Já possui uma conta no site?</h2>
            <form>
                <label for="email-login">E-Mail</label>
                <input type="email" class="email-login">
                <label for="password-login">Senha</label>
                <input type="password" class="password-login">
                <button type="submit">Entrar</button>

            </form>
        </div>
        <div class="register">
            <h2>É novo ao site?</h2>
            <form>
                <label for="email-register">E-Mail</label>
                <input type="email" class="email-register">
                <label for="password-register">Senha</label>
                <input type="password" class="password-register">
                <button type="submit">Cadastrar</button>
            </form>
        </div>
